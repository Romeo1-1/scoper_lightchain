site_name: scoper
site_favicon: img/immcantation.ico
theme: readthedocs
repo_url: https://bitbucket.org/kleinstein/scoper
docs_dir: docs
markdown_extensions:
  - def_list
  - sane_lists
  - smarty
  - pymdownx.arithmatex
  - toc:
      permalink: True
extra_javascript:
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML
pages:
  - 'About':
    - 'Introduction': index.md
    - 'Download & Installation': install.md
    - 'Package Overview': topics/scoper.md
    - 'Release Notes': news.md
    - 'Related Projects': projects.md
  - 'Vignettes':
    - 'Clonal partitioning': vignettes/Scoper-Vignette.md
  - 'Help Topics':
    - topics/defineClonesScoper.md
    - topics/analyzeClones.md
    - topics/ClonalAnalysis-class.md
    - topics/ExampleDb.md
